<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen flex items-center justify-center">
    <div class="w-[360px] h-[660px] border-8 border-indigo-600 rounded-4xl mx-auto
    bg-[#e1dede]">
        <div class="w-86 h-[650px] border-8 border-green-400 rounded-3xl mx-auto bg-gray-200">
            <div class="w-1/3 h-7 border border-5 bg-[#2c2b2b] mx-auto rounded-xl">
            </div>
            <div class="flex items-center justify-center px-2 h-full m-2">
                <form class="w-full max-w-sm shadow-2xl bg-white p-4 rounded-xl space-y-3 ">
                    <label class="text-xl font-semibold" for="number">Phone Number :</label>
                    <input class="w-full p-1 mt-2 bg-purple-400 font-bold rounded-xl" required type="tel" name="num"
                        id="number" placeholder="Enter your number">
                    <label class="text-xl font-semibold" for="pin">Pin :</label>
                    <input class="w-full p-1 mt-2 bg-purple-400 font-bold rounded-xl" required type="password"
                        name="pass" id="pin" placeholder="Enter your pin">
                    <a class="text-sm" href="">Forgot Password</a>
                    <button id="btn_login"
                        class=" border border-2-black rounded-md p-1 w-full mt-5 bg-gradient-to-r from-[#e100ff] via-[#8e56e9] to-[#830ff6] text-xl font-bold transition-all duration-150 active:scale-95"
                        type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/javascript.js"></script>
</body>


</html>
