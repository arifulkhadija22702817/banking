<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>home page</title>

</head>

<body class="min-h-screen flex items-center ">
    <div class="w-70 h-140 md:w-80 md:h-150 border-6 border-indigo-600 rounded-4xl mx-auto
    bg-[#e1dede]">
        <div class="w-67 h-137 md:w-77 md:h-147 border-4 border-green-400 rounded-3xl">
            <div class="w-20 h-5 border border-5 mx-auto rounded-md bg-[#2c2b2b]">
            </div>
            <div class="min-h-screen flex flex-col justify-start items-center pt-5 gap-5">
                <div class="flex flex-col justify-center items-center w-[220px] shadow-lg bg-slate-50 p-3 rounded-xl">
                    <h2 class="text-3xl font-bold">20000</h2>
                    <p class="text-xs">Available balance</p>
                </div>
                <div class="flex gap-5">
                    <button
                        class="w-[100px] bg-gradient-to-r from-[#830ff6] via-[#8e56e9] to-[#e100ff] p-1 rounded-xl transition-all duration-150 active:scale-90">Add
                        Money</button>
                    <button
                        class="w-[100px] bg-gradient-to-r from-[#830ff6] via-[#8e56e9] to-[#e100ff] p-1 rounded-xl transition-all duration-150 active:scale-90">Cash
                        Out</button>
                </div>
                <div class="m-5">
                    <form action="" class="shadow-2xl bg-white p-3 rounded-xl">
                        <fieldset class=" space-y-3">
                            <label class="text-xl font-semibold" for="number">Phone Number :</label>
                            <input class="p-1 mt-2 w-full bg-purple-400 font-bold rounded-xl" required type="text"
                                name="num" id="number" placeholder="Enter your number">
                            <label class="text-xl font-semibold" for="pin">Pin :</label>
                            <input class="p-1 mt-2 w-full bg-purple-400 font-bold rounded-xl" required type="password"
                                name="pass" id="pin" placeholder="Enter your pin">
                            <a class="text-sm" href="">Forgot Password</a>
                            <button id="btn_login"
                                class=" border border-2-black rounded-md p-1 w-full mt-5 bg-gradient-to-r from-[#e100ff] via-[#8e56e9] to-[#830ff6] text-xl font-bold transition-all duration-150 active:scale-90"
                                type="submit">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
